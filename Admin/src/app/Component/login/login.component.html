<mat-grid-list cols="2" rowHeight="1:1">
    <mat-grid-tile>
      <div>
        <img src="https://quicklaunch.io/wp-content/uploads/2019/10/user-registration.png" alt="">
      </div>
    </mat-grid-tile>
    <mat-grid-tile>




<div class="container">
    <h1 style="text-align: center;color: #195CDD; " class="md-display-1">TCS Login</h1>

    <form [formGroup]="service.login" class="normal-form">

        <mat-grid-list cols="1" rowHeight="11:2">
            <mat-grid-tile  class="full-width-field">
                <div class="w-100">
                    <input type="hidden" formControlName="$key">
                    <mat-form-field appearance="standard" style="padding: 20px;width: 70%;" >
                        <mat-label style="color: #195CDD;">Email</mat-label>
                        <input formControlName="email" matInput placeholder="pat@example.com">
                        <mat-icon matSuffix> email</mat-icon>
                        <mat-error *ngIf="service.form.controls['email'].errors?.['required']">This field is Mandatory</mat-error>
                        <mat-error *ngIf="service.form.controls['email'].errors?.['email']">Enter Valid Email</mat-error>                       
                      </mat-form-field>
                </div>
            </mat-grid-tile>

            <mat-grid-tile  class="full-width-field">
                <div class="w-100">
                    <mat-form-field appearance="standard" style="padding: 20px;">
                        <mat-label style="color: #195CDD;">Enter your password</mat-label>
                        <input formControlName="password" matInput [type]="hide ? 'password' : 'text'">
                        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                        </button>
                        <mat-error *ngIf="service.login.controls['password'].errors?.['required']">This field is Mandatory</mat-error>
                        <mat-error *ngIf="service.login.controls['password'].errors?.['pattern']">Enter Valied Patten</mat-error>
                    </mat-form-field>
                </div>    
            </mat-grid-tile>

            <mat-grid-tile  class="full-width-field">
                <button style="width: 200px;" mat-raised-button type="submit" color="primary" [disabled]="service.login.invalid" (click)="click()">Submit</button>
            </mat-grid-tile>

            <mat-grid-tile class="full-width-field">
                <div class="w-100" align="right" style="padding: 20px;">
                    <a routerLink="/register">Registraction</a>
                </div>
            </mat-grid-tile>




        </mat-grid-list>
    </form>
</div>

</mat-grid-tile>
</mat-grid-list>
