<app-header></app-header>

<div layout="row" style="margin-top:10px ;" *ngIf="products.length != 0">
    <div class="container-fluid">
        <div class="card-table">
            <div  class="cart-product">
                <table mat-table class="table table-responsive">
                    <thead>
                        <tr>
                            <th>Sr.No</th>
                            <th>Product Name</th>
                            <th>Product Image</th>
                            <th>Description</th>
                            <th>Price</th>
                            <th>Quantity</th>
                            <th>Total</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of products; let i =index">
                            <td>{{i+1}}</td>
                            <td>{{item.ProductName}}</td>
                            <td><img style="width: 120px;" src="{{item.image}}" alt=""> </td>
                            <td style="width: 25%;">{{item.Description}}</td>
                            <th style="width: 12%;">{{item.Price}}</th>
                            <td style="width: 12%;">
                                <mat-form-field appearance="outline" style="display: inline-flex;">
                                    <mat-select (selectionChange)="changequtenty($event.value,item)" [(value)]="item.quantity">
                                      <mat-option *ngFor="let food of item.food" [value]="food">
                                        {{food}}
                                      </mat-option>
                                    </mat-select>
                                  </mat-form-field>
                            </td>
                            <td style="width: 12%;">{{item.total}}</td>
                            <td>
                                <button mat-fab style="background-color:red" aria-label="Example icon button with a delete icon" (click)="removeItem(item)">
                                    <mat-icon>delete</mat-icon>
                                  </button>
                            </td>
                        </tr>

                        <tr>
                            <td colspan="4"></td>
                            <td><button class="btn btn-danger" (click)="emptyCart()">Empty Cart</button></td>
                            <td><button routerLink="/"class="btn btn-primary">Shop More</button></td>
                            <td><button class="btn btn-success" (click)="update()">Make Payment</button></td>
                            <td><strong>Total Price: <i style='color:#3961FA;margin-left:2px;margin-right:4px' class='fab fa-ethereum'></i>{{grandtotal}}</strong></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<ng-container *ngIf="products.length == 0">
    <div class="container">
        <div class="card">
            <h5 class="card-title">My Cart</h5>
        </div>
        <div class="center">
            <img src="https://rukminim1.flixcart.com/www/800/800/promos/16/05/2019/d438a32e-765a-4d8b-b4a6-520b560971e8.png?q=90" alt="">
            <h4>Your cart is Empty</h4>
            <h5>Add item to it now</h5>
            <button routerLink="/"class="btn btn-primary">Shop Now</button>
        </div>
    </div>
</ng-container>
