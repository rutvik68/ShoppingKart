<app-header></app-header>

<div layout="row" style="margin-top:10px ;" *ngIf="productList.length != 0">
    <div class="container-fluid">
        <div class="card-table">
            <div  class="cart-product">
                <table mat-table class="table table-responsive">
                    <thead>
                        <tr>
                            <th>Sr.No</th>
                            <th>Product Name</th>
                            <th>Product Image</th>
                            <th>Product Price</th>
                            <th>Quantity</th>
                            <th>Total</th>
                            <th>Date</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of productList; let i =index">
                            <td>{{i+1}}</td>
                            <td>{{item.Product.Productname}}</td>
                            <td><img style="width: 120px;" src="{{item.Product.Productimg}}" alt=""> </td>
                            <th style="width: 12%;">{{item.Product.ProductPrice}}</th>
                            <td style="width: 12%;">{{item.Product.quantity}}</td>
                            <td style="width: 12%;">{{item.Product.Price}}</td>
                            <td style="width: 12%;">{{item.date}}</td>
                            <td style="width: 12%;">
                                <button (click)="showdetail(item._id)" mat-flat-button style="color: blue;">{{item.status}}</button>
                            </td>
                            
                        </tr>

                        <tr>
                            <td colspan="6"></td>
                            <td><button routerLink="/"class="btn btn-primary">Shop More</button></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<ng-container *ngIf="productList.length == 0">
    <div class="container">
        <div class="card">
            <h5 class="card-title">My Cart</h5>
        </div>
        <div class="center">
            <img src="https://rukminim1.flixcart.com/www/800/800/promos/16/05/2019/d438a32e-765a-4d8b-b4a6-520b560971e8.png?q=90" alt="">
            <h4>Your cart is Empty</h4>
            <h5>Add item to it now</h5>
            <button routerLink="/"class="btn btn-primary">Shop Now</button>
        </div>
    </div>
</ng-container>
