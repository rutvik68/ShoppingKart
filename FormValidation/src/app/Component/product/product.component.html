            </a>
        </div>
        <div class="item">
            <a (click)="filter('Fashion')">
                <img  class="image" src="https://rukminim1.flixcart.com/flap/128/128/image/82b3ca5fb2301045.png?q=100" />
                <h6>Fashion</h6>
            </a>
        </div>
        
        <div class="item">
            <a (click)="filter('Mobiles')">
                <img  class="image" src="https://rukminim2.flixcart.com/flap/128/128/image/22fddf3c7da4c4f4.png?q=100" />
                <h6>Mobiles</h6>
            </a>
        </div>

        <div class="item">
            <a (click)="filter('Grocery')">
                <img  class="image" src="https://rukminim2.flixcart.com/flap/128/128/image/29327f40e9c4d26b.png?q=100" />
                <h6>Grocery</h6>
            </a>
        </div>

        <div class="item">
            <a (click)="filter('Home')">
                <img  class="image" src="https://rukminim2.flixcart.com/flap/128/128/image/ab7e2b022a4587dd.jpg?q=100" />
                <h6>Home</h6>
            </a>
        </div>

        <div class="item">
            <a (click)="filter('Camera')">
                <img  style="width:64px;margin-top:5px;height:59px" src="https://rukminim2.flixcart.com/image/312/312/kufuikw0/sports-action-camera/r/a/n/d68av-dual-screens-real-4k-16mp-wifi-hdr-video-na-d68va-flipkart-original-imag7ke8myxzxqn8.jpeg?q=70" />
                <h6>Camera</h6>
            </a>
        </div>

        <div class="item">
            <a (click)="filter('Laptop')">
                <img  style="width:62px;margin-top:5px;height:59px;margin-left: 30px" src="https://rukminim2.flixcart.com/image/312/312/ktaeqvk0/computer/b/7/4/15s-gy0501au-thin-and-light-laptop-hp-original-imag6z6muntqnzzc.jpeg?q=70" />

            </a>
        </div>

        <div class="item">
            <a (click)="filter('Shoes')">
                <img  style="width:62px;margin-top:5px;height:59px;margin-left: 30px;" src="https://rukminim2.flixcart.com/image/580/696/kbmjssw0/shoe/5/t/6/ab-brd-318-brd-317-grn-7-abisto-multicolor-original-imafsxdzpgbbxtfp.jpeg?q=50" />
                <h6 style="margin-left: 30px;">Shoes</h6>
            </a>
        </div>

    </div>
</div>

<div class="container-fluid">
    <div class="row">
        <ng-container *ngFor="let item of filtercategory | filter:searchkey:'ProductName' ">
            <div class="card col-md-3">
                <img src="{{item.image}}" alt="">
                <h5 style="white-space: nowrap;overflow: hidden;text-overflow: ellipsis;max-width: 100ch;">{{item.ProductName}}</h5>
                <p style="white-space: nowrap;overflow: hidden;text-overflow: ellipsis;max-width: 100ch;">{{item.Description}}</p>
                <p><strong>Price: </strong><i style='color:#3961FA;' class='fab fa-ethereum'></i>  {{item.Price}}</p>
                <!-- <button class="btn btn-primary" (click)="addtocart(item)">Add to Cart</button> -->
                <button class="btn btn-primary" (click)="productdetail(item.id)">Show Details</button>
            </div>
        </ng-container>
    </div>
</div>
